<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Formulir Opsi Pilihan</h2>
    <form>
        <label for="dropdown">Pilih opsi:</label><br>
        <select id="dropdown" name="dropdown">
            <option value="1">Pilihan 1</option>
            <option value="2">Pilihan 2</option>
            <option value="3">Pilihan 3</option>
            <option value="4">Pilihan 4</option>
            <option value="5">Pilihan 5</option>
            <option value="6">Pilihan 6</option>
            <option value="7">Pilihan 7</option>
            <option value="8">Pilihan 8</option>
            <option value="9">Pilihan 9</option>
            <option value="10">Pilihan 10</option>
        </select><br>
        <label for="listbox">Pilih beberapa opsi:</label><br>
        <ul id="listbox" name="listbox" multiple>
            <li><input type="checkbox" value="Nilai 1"> Nilai 1</li>
            <li><input type="checkbox" value="Nilai 2"> Nilai 2</li>
            <li><input type="checkbox" value="Nilai 3"> Nilai 3</li>
            <li><input type="checkbox" value="Nilai 4"> Nilai 4</li>
            <li><input type="checkbox" value="Nilai 5"> Nilai 5</li>
            <li><input type="checkbox" value="Nilai 6"> Nilai 6</li>
            <li><input type="checkbox" value="Nilai 7"> Nilai 7</li>
            <li><input type="checkbox" value="Nilai 8"> Nilai 8</li>
            <li><input type="checkbox" value="Nilai 9"> Nilai 9</li>
            <li><input type="checkbox" value="Nilai 10"> Nilai 10</li>
        </ul>
        <button type="submit">Kirim</button>
    </form>
</body>
</html>
